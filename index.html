<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tips Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <div class="form-wrapper">
      <label for="bill-amount">Bill amount</label>
      <input
        id="bill-amount"
        class="bill-amount"
        placeholder="Enter bill-amount"
      />
    </div>
    <div class="input-wrapper">
      <label for="discount-percentage">Discount Percentage</label>
      <input type="range" min="0" max="50" id="discount-percentage" />
    </div>
    <div class="input-wrapper">
      <label for="tip-percentage">Tips Percentage</label>
      <input type="range" min="0" max="60" id="tip-percentage" />
    </div>
    <div class="input-wrapper">
      <label for="no-of-customer">No of Customers</label>
      <input type="range" min="0" max="30" id="no-of-customer" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
