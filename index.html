<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tips Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <div class="form-wrapper">
      <label for="bill-amount">Bill amount</label>
      <input
        id="bill-amount"
        type="number"
        class="bill-amount"
        placeholder="Enter bill Amount"
      />
    </div>
    <div class="input-wrapper">
      <label for="discount-percentage">Discount Percentage</label
      ><label class="discount-value">0</label>
      <input
        class="discount-percentage"
        type="range"
        min="0"
        max="50"
        id="discount-percentage"
      />
    </div>
    <div class="input-wrapper">
      <label for="tips-percentage">Tips Percentage</label>
      <label class="tip-value">0</label>
      <input
        class="tips-percentage"
        type="range"
        min="0"
        max="60"
        id="tips-percentage"
      />
    </div>
    <div class="input-wrapper">
      <label for="no-of-customers">No of Customers</label
      ><label class="no-of-customers-value"></label>
      <input
        class="no-of-customers"
        type="range"
        min="1"
        max="25"
        id="no-of-customers"
      />
    </div>
    <button class="generate-bill">Generate bill</button>
    <div>
      <label>Total Tip:</label>
      <label class="total-tip-paid">0</label>
    </div>
    <div>
      <label>Total Amount to pay:</label>
      <label class="total-amount-to-pay">0</label>
    </div>
    <div>
      <label>Amount Per Customer:</label>
      <label class="each-customer-to-pay">0</label>
    </div>
    <script src="main.js"></script>
  </body>
</html>
